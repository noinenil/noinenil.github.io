<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title> Circles & colors</title>
	<style>
		body {
			text-align: center;
		}
		.circle {
			width: 100px;
			height: 100px;
			border-radius: 50%;
			border: 1px solid black;
			display: inline-block;
			margin: 40px;	
		}
		.red {
			background: red;
		}
		.blue {
			background: blue;
		}
		.green {
			background: green;
		}
	</style>
</head>
<body>
	<div id="app">
		<div class="circle" :style="circleClasses"></div>
		<div class="circle" :style="[circleClasses, {'width':height + 'px'}]"></div>
		<div class="circle" :style="[circleClasses, {'width':height + 'px'}, {'height':'100'}]"></div>

		<hr>

		<input type="text" v-model='color'>
		<input type="text" v-model='height'>

	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script>
		new Vue({
			el: '#app',
			data: {
				isActive:false,
				color:'blue',
				height:'100'
			},
			computed: {
				circleClasses: function() {
					return {
						'background':this.color, 
						'height':this.height + 'px'
					}
				}
			},
			methods: {
				
			}
		})
	</script>
</body>
</html>
